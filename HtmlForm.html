<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form 2</title>
</head>
<body>
  
  <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing="30px;">
    <tr>
        <td colspan="2" style="border: 1px solid black; background-color: grey;">

            <h2>Tell us about yourself</h2>
        </td>
    </tr>
      <tr>
        <td colspan="2">
            <hr/>
          <h4>Profile Information</h4>
        </td>
      </tr>
      
      <tr>
        <td>
          <div>Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>
        </td>
        <td>
          <div>First Name</div>
          <input name="firstName" type="text" style="width: 100%;"/>
        </td>
      </tr>
    </tr>
    <tr>
      <td>
        <div>Email</div>
        <input name="Email" type="text" style="width: 100%;"/>
      </td>
      <td>
        <div>Phone</div>
        <input name="Phone" type="text" style="width: 100%;"/>
      </td>
    </tr>
      <tr>
        <td colspan="2">
        <span>Gender</span>
          <input name="gender" type="radio" value="male"/> Male 
          <input name="gender" type="radio" value="female"/> Female
        </td>
      </tr>
      <tr>
        <table width ="100%" cellspacing="30px">
            <tr>
                <td>
                    <h4>Current Address</h4>
                  
                </td>
           
           </tr>
        <tr>
                    <td colspan="2">
                        <select name="city">
                            <option value="" disabled selected>Province/City</option>
                            <option value="Phnom Penh">Phnom Penh</option>
                            <option value="Kampong Cham">Kampong Cham</option>
                            <option value="Preyveng">Preyveng</option>
                            <option value="Kratie">Kratie</option>
                            <option value="Kompot">Kompot</option>
                          </select>
                        <td>
                          <select name="country">
                            <option value="" disabled selected>Country</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Loas">Loas</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="Myanmar">Myanmar</option>
                          </select>
                        </td>
                    </td>

                    <td colspan="2">
                        <input name="code" type="text" value="Code"/>
                    </td>
            </tr>
        </td>
        <tr>
            <td colspan="5">
                <h3>Address</h3>
                <textarea name="address" rows="5" cols="100"></textarea>
            </td>
          
        </tr>
      </tr>
      <tr>
        <td colspan="3">
            <b>Skills</b>
        </td>
        <td>
            <b>Language</b>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="skills" type="checkbox" value="Designing"/> Designing
            <br>
            <input name="skills" type="checkbox" value="Coding"/>Coding
        </td>
        <td>
            <input name="skills" type="checkbox" value="Database Management"/>Database Management
            <br>
            <input name="skills" type="checkbox" value="debug"/> Debug
        </td>
        <td colspan="2">
            <input name="language" type="checkbox" value="English"/> English
            <br>
            <input name="language" type="checkbox" value="French"/> French
        </td>
        <td style="vertical-align: top;">
            <input name="language" type="checkbox" value="Chinese"/> Chinese
        </td>
    </tr>
    <tr>
        <td>
            <b>Experiences</b>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            From
        </td>
        <td>
            To
        </td>
        <td colspan="3">
            Description
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="from" type="text" style="width: 100%;"/>
        </td>
        <td>
            <input name="to" type="text" style="width: 100%;"/>
        </td>
        <td colspan="3">
            <input name="description" type="text" style="width: 100%;"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="from" type="text" style="width: 100%;"/>
        </td>
        <td>
            <input name="to" type="text" style="width: 100%;"/>
        </td>
        <td colspan="3">
            <input name="description" type="text" style="width: 100%;"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="from" type="text" style="width: 100%;"/>
        </td>
        <td>
            <input name="to" type="text" style="width: 100%;"/>
        </td>
        <td colspan="3">
            <input name="description" type="text" style="width: 100%;"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input name="from" type="text" style="width: 100%;"/>
        </td>
        <td>
            <input name="to" type="text" style="width: 100%;"/>
        </td>
        <td colspan="3">
            <input name="description" type="text" style="width: 100%;"/>
        </td>
    </tr>
        <td colspan="2">
          <h4>Choose your profile photo</h4>
          <input type="file" />
        </td>
      </tr>     
    </table>
    <button type="Submit" style="color: rgb(143, 126, 49);float:right;">Submit</button>
  </form>
</body>
</html>
